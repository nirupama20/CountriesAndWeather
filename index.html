<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Countries and Weather</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">       
    </head>
    <body style="background-color: rgb(35, 64, 75)">
        <div class="modal fade" id="weatherModal" role="dialog">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content" style="background-image: linear-gradient(to right, #112f3b, #e4cea6);">
                <div class="modal-header" style="background-color: black;">
                  <h4 class="modal-title" id="title"></h4>
                </div>
                <div class="modal-body">
                    <p id="temperatureValue"></p>
                    <p id="pressureValue"></p>
                    <p id="humidityValue"></p>
                </div>
                <div class="modal-footer" style="background-color: black;">
                  <button type="button" class="btn btn-default" data-dismiss="modal" style="color:white;">Close</button>
                </div>
              </div>
            </div>
          </div>
        <script src="script.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
